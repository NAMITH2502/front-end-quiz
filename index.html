<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Online Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Interactive Quiz</h1>
        <div id="quiz-question-container">
            <h2 id="question-text"></h2>
            <div id="options-container" class="options-grid">
            </div>
            <p id="feedback" class="feedback"></p>
            <button id="submit-answer-btn" disabled>Submit Answer</button>
            <button id="next-question-btn" style="display:none;">Next Question</button>
        </div>
        <div id="quiz-summary" style="display:none;">
            <h2>Quiz Completed!</h2>
            <p>Your final score: <span id="final-score"></span> / <span id="total-questions-summary"></span></p>
            <button id="restart-quiz-btn">Restart Quiz</button>
        </div>
        <div class="score-display">
            Score: <span id="current-score">0</span> / <span id="total-questions"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
